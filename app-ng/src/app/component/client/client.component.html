<div class="d-flex align-items-center" >
  <h4><b>
    <svg height="40px" enable-background="new 0 0 24 24" id="Layer_1" version="1.0" viewBox="0 0 24 24" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><g><g><path d="M16.5,14c-1.5,0-2.7,0.4-3.6,0.9c1.4,1.2,2,2.6,2.1,2.7l0.1,0.2V20h8v-2C23,18,21.4,14,16.5,14z"/></g><g><circle cx="16.5" cy="8.5" r="3.5"/></g></g><g><path d="M4,8.5C4,6.6,5.6,5,7.5,5S11,6.6,11,8.5c0,1.9-1.6,3.5-3.5,3.5S4,10.4,4,8.5z M7.5,14C2.6,14,1,18,1,18v2h13v-2   C14,18,12.4,14,7.5,14z"/></g></svg> Persons</b></h4>
</div>

<ng-template #errors>
  <div *ngIf="errMessage === 'Data Not Found!'" class="alert alert-danger alert-dismissible fade show" role="alert">
    <span class="fas fa-bullhorn me-1"> Waiting For Data !</span>
    <img style="margin-left: 25%" src="assets/img/progress-icon-gif-21.jpg">
    <button type="button" class="btn-close btn-sm" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
</ng-template>



<div class="row m-lg-3"*ngIf="clients; else errors" >
  <div class="pltf col-16 col-xl-10">
    <div class="card card-body border-0 shadow mb-4">

      <div class=" mb-4">
        <div class="card border-0 shadow">
          <div class="card-header">
            <div class="row align-items-center">
              <div class=" d-inline-flex">

                <div class="add d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center " >
                  <div>
                    <div class="dropdown">

                    </div>
                  </div>

                </div>

              </div>
            </div>
          </div>
          <div class="table-responsive" >
            <table class="table ">
              <thead class="thead-light">
              <tr >

                <th class="border-bottom " scope="col">ID</th>
<!--                <th class="border-bottom" scope="col">USERNAME</th>-->
                <th class="border-bottom mobile" scope="col">NOM</th>
                <th class="border-bottom mobile" scope="col">EMAIL</th>
                <th class="border-bottom" scope="col">ROLE</th>
                <th class="border-bottom mobile" scope="col"  >ETAT</th>
                <th class="border-bottom" scope="col">ACTION</th>



              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let c of clients" >

                <td >{{c.id}}</td>
<!--                <td>{{c.username}}</td>-->
                <td class="mobile">{{c.name}}</td>
                <td class="mobile">{{c.email}}</td>
                <td >{{c.role}}</td>
<!--                *ngIf="authenticatUser.hasRole('ADMIN')"-->
                <td class="mobile" >
                                    <button (click)="handleSetPayed(c)"  class="btn btn-sm"  >
                                      <span *ngIf="c.etat==true">✅</span>
                                      <span *ngIf="c.etat ==false">❌</span>
                                    </button>
                </td>

                <td >
<!--                  <button (click)="handleSetPayed(c)"  class="btn btn-sm">-->
<!--                    <span *ngIf="c.etat==true">✅</span>-->
<!--                    <span *ngIf="c.etat ==false">❌</span>-->
<!--                  </button>-->
                  <a (click)="handledeleteClient(c)" class="m-2" data-bs-toggle="tooltip" title="Delete Admin" >
                                      <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="30" height="30" viewBox="0,0,256,256"
                                           style="fill:#000000;">
                                        <g fill="#e11d1d" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g transform="scale(4,4)"><path d="M28,11c-1.105,0 -2,0.895 -2,2v1h-13c-1.104,0 -2,0.896 -2,2c0,1.104 0.896,2 2,2h1.16016l2.54102,30.49805c0.256,3.085 2.88447,5.50195 5.98047,5.50195h18.63672c3.096,0 5.72347,-2.41695 5.98047,-5.50195l2.54102,-30.49805h1.16016c1.104,0 2,-0.896 2,-2c0,-1.104 -0.896,-2 -2,-2h-13v-1c0,-1.105 -0.895,-2 -2,-2zM18.17383,18h27.6543l-2.51562,30.16602c-0.086,1.028 -0.96019,1.83398 -1.99219,1.83398h-18.63867c-1.033,0 -1.90914,-0.80598 -1.99414,-1.83398z"></path></g></g>
                                      </svg>
                  </a>

                  <a (click)="handleEditClient(c)"  class="m-2" data-bs-toggle="tooltip" title="Edit Admin">
                    <svg height="30px" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M21,12a1,1,0,0,0-1,1v6a1,1,0,0,1-1,1H5a1,1,0,0,1-1-1V5A1,1,0,0,1,5,4h6a1,1,0,0,0,0-2H5A3,3,0,0,0,2,5V19a3,3,0,0,0,3,3H19a3,3,0,0,0,3-3V13A1,1,0,0,0,21,12ZM6,12.76V17a1,1,0,0,0,1,1h4.24a1,1,0,0,0,.71-.29l6.92-6.93h0L21.71,8a1,1,0,0,0,0-1.42L17.47,2.29a1,1,0,0,0-1.42,0L13.23,5.12h0L6.29,12.05A1,1,0,0,0,6,12.76ZM16.76,4.41l2.83,2.83L18.17,8.66,15.34,5.83ZM8,13.17l5.93-5.93,2.83,2.83L10.83,16H8Z" fill="#6563ff"/></svg>


                  </a>
                </td>

              </tr>

              </tbody>
            </table>

            <nav aria-label="Page navigation example" class="m-3">
              <ul class="pagination pagination-sm">
                <li class="page-item">
                  <a class="page-link" aria-label="Previous" (click)="previousPage()">
                    <span aria-hidden="true">&laquo;</span>
                  </a>
                </li>
                <li class="page-item" >
                  <p class="page-link" >Page {{ currentPage + 1 }} of {{ totalPages }}</p>
                <li class="page-item">
                  <a class="page-link" aria-label="Next" (click)="nextPage()" >
                    <span aria-hidden="true">&raquo;</span>
                  </a>
                </li>


              </ul>
              <button class="add btn btn-facebook"  aria-expanded="false" (click)="handleAddClient()">
                <svg baseProfile="tiny" height="24px" id="Layer_1" version="1.2" viewBox="0 0 24 24" width="24px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><g><path d="M21,14h-6c-0.553,0-1-0.448-1-1s0.447-1,1-1h6c0.553,0,1,0.448,1,1S21.553,14,21,14z"/></g><g><path d="M18,17c-0.553,0-1-0.448-1-1v-6c0-0.552,0.447-1,1-1s1,0.448,1,1v6C19,16.552,18.553,17,18,17z"/></g><g><path d="M9,6c1.654,0,3,1.346,3,3s-1.346,3-3,3s-3-1.346-3-3S7.346,6,9,6 M9,4C6.236,4,4,6.238,4,9s2.236,5,5,5s5-2.238,5-5   S11.764,4,9,4z"/></g><g><g><path d="M9,17c2.021,0,3.301,0.771,3.783,1.445C12.1,18.705,10.814,19,9,19c-1.984,0-3.206-0.305-3.818-0.542    C5.641,17.743,6.959,17,9,17 M9,15c-3.75,0-6,2-6,4c0,1,2.25,2,6,2c3.518,0,6-1,6-2C15,17,12.646,15,9,15z"/></g></g></svg>
              </button>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
